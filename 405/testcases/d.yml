---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2
      1 2
    out: |
      1
  - name: sample2
    in: |
      2
      2 1
    out: |
      -1
  - name: sample3
    in: |
      3
      3 1 2
    out: |
      1

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
